field: pre_intro
question: |
  Preparing for a trial 
subquestion: |
  At the trial you tell the judge your defenses and claims. We are going to guide you through how to talk to the judge about these.
  But before you go to trial you may go to a 
  
  * hearing, or a
  * case management conference.
  
  Or you may go to Small Claims Court.
  
  When you go to court for these events, your plan for talking with the judge/court staff is different.
