field: event_hearing
question: |
  At the hearing
subquestion: |
  You, or the person who is suing you, probably filed a motion to ask the judge to make a 
  decision about something before they decide the whole case.
  *CR - For example - ...?*
    
  If the person who is suing you filed the motion, they are asking the judge to decide some detail about the case.
  
  Read the **Motion** carefully. *CR: Not sure why this instance of motion is uppercase and bold, where earlier in question it is not.*
  
  When you talk to the judge, talk only about facts that are connected to the things in the motion.
  
  If you filed the motion tell the judge why they should order what you asked for. If the person who is suing you filed an
  **Opposition to the Motion.** Explain to the judge why the Opposition is wrong. 
  
  In this hearing, stick to talking about only things that you or the person suing you has talked about in the motion. 
  
  You can have a hearing before you go to trial. Sometimes you end up not having a trial at all. *CR - Maybe stick the first sentence at the very beginning of this question? If we say the 2nd sentence I think it needs more explanation and it seems to conflict with directions to speak only about specifics in motion.*
