field: event_case
question: |
  At your case management conference
subquestion: |
   You will probably go to a room with court staff and the lawyer who is suing you.
   They will want to talk to you about
   
     * if the case can settle, *CR - this is a little vague, presumably you and the person you is suing you can come to an agreement instead of getting a judge to decide? "The case"  doesn't settle all by itself. If you agree or disagree is part of settling, need to explain...etc*
     
     * if you agree on some issues
     
     * if you disagree
     
     * if you can come to an agreement together so the judge does not have to decide for you
     
     * what to do next
     
     * next steps in the case, like discovery and motions and *CR I think we need to talk a little more about what a case management conference is here. We are using all kinds of unfamiliar words/terms that only make this more confusing.*
     
     * a plan for trial.
     
   You probably do not need to tell the judge your defenses and claims at the conference. 
   *
   
   CR - A case management conference is not the time to argue your case, it is just way to see if you and the person who takes you to court 
    can figure out an agreement. 
    
    If you cannot agree on the issues the court helps you figure out what to do next.
    
    Perhaps if we clarify what happens at this conference, outline what the possibilities are - we don't need to say anything about talking to the judge?*
    
    [Come back here before you have a trial.  You can prepare then with this interview to talk to the judge.]
